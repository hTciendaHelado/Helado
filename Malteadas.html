    <link rel="stylesheet" href="css/Malteadas.css">

<body>
    <header>
        <nav class="menu">
            <img src="img/logo oficial.png" class="fa-image" alt="Logo">

                <li><a href="acerca de2.html">ACERCA DE</a></li>

    <main>
        <div class="intro">
            <h1 class="malteadas">MALTEADAS</h1>
            <p class="price-info">Precio $2.00</p>
        </div>

        <div class="product-container">
            <div class="product-item">
                <img src="img2/malteada de oreo.jpeg" alt="Malteada de oreo" onclick="changeMainImage(this.src)">
                <div class="product-info">
                    <span class="product-name">Malteada de oreo</span>
                    <span class="product-price">$2.00</span>
                </div>
            </div>

            <div class="product-item">
                <img src="img2/malteada de cafe.jpeg" alt="Malteada de café" onclick="changeMainImage(this.src)">
                <div class="product-info">
                    <span class="product-name">Malteada de café</span>
                    <span class="product-price">$2.00</span>
                </div>
            </div>

            <div class="product-item">
                <img src="img2/malteada de fresa.jpeg" alt="Malteada de fresa" onclick="changeMainImage(this.src)">
                <div class="product-info">
                    <span class="product-name">Malteada de fresa</span>
                    <span class="product-price">$2.00</span>
                </div>
            </div>

            <div class="product-item">
                <img src="img2/malteada de caramelo.jpeg" alt="Malteada de caramelo" onclick="changeMainImage(this.src)">
                <div class="product-info">
                    <span class="product-name">Malteada de caramelo</span>
                    <span class="product-price">$2.00</span>
                </div>
            </div>

        </a>

    <script>
        function changeMainImage(newSrc) {
            document.getElementById('mainImage').src = newSrc;
        }
    </script>
